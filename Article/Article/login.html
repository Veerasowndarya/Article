<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - DailyNews</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">Login to DailyNews</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 mb-1">Username</label>
        <input type="text" id="username" name="username" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" required />
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" required />
      </div>
      <button type="submit" class="w-full bg-red-600 text-white font-semibold py-2 rounded hover:bg-red-700">Login</button>
      <div id="login-error" class="text-red-600 text-sm mt-2 hidden">Invalid credentials. Try again.</div>
    </form>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (username && password) {
        localStorage.setItem('news_logged_in', 'true');
        window.location.href = 'index.html';
      } else {
        document.getElementById('login-error').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
